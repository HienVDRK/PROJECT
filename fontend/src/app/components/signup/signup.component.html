<div class="signup-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="title-box">Form Sign up</mat-card-title>
    </mat-card-header>

    <form [formGroup]="signupForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="email" matInput placeholder="Email" formControlName="email" #email required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Firstname" formControlName="firstname" #firstname required>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Lastname" formControlName="lastname" #lastname required>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" formControlName="password" #password required>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword" #confirmPassword required>
        </mat-form-field>

        <br />
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Role" formControlName="role" #role required>
            <mat-option value="admin">admin</mat-option>
            <mat-option value="user">user</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="primary"
        (click)="signup(email.value, firstname.value, lastname.value, password.value, role.value)"
        [disabled]="signupForm.pristine || signupForm.invalid" class="btn-block">Signup</button>
    </form>
    <br />
    <a style="color: white;" routerLink="/resend">Resend</a>
  </mat-card>

</div>
